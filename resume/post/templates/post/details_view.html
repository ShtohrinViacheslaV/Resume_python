{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'post-update' article.id %}"><button class="btn btn-info"> Update</button></a>
        <a href="{% url 'post-delete' article.id %}"><button class="btn btn-danger"> Delete</button></a>



    </div>
{% endblock %}
